{% extends 'main_blog/base.html' %}
{%block title%} auth {% endblock %}
{% block content%}
<div align="center">
    <form class="form-signin">
        <img src="https://upload.wikimedia.org/wikipedia/ru/4/4f/Poleznyblog_logo.png" alt="blog_icon" width="172"
             height="172">
        <h1>Пожалуйста войдите в систему</h1>
        <label>Email адрес</label>
        <input type="email" id="inputEmail" placeholder="Email address" required="" autofocus="">
        <br>
        <label>Пароль</label>
        <input type="password" id="inputPassword" placeholder="Password" required="">
        <br><br>
        <button type="submit" class="btn btn-success">Войти в систему</button>

    </form>
</div>
{%endblock%}
